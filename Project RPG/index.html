<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Project RPG</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" type="text/css" media="screen" href="styles.css" />
    
</head>


<body onload="perso.fonctionAfficherStat (ennemy)">
    <section class="top">
        <section class="characterInfo">

            <fieldset class="fieldset">
                <legend>
                    <h2>Character Information</h2>

                </legend>
                <div class="stats">
                    <!-- <h3 class="yourStats">Your Stats</h3> -->
                    <ul>
                        <li id="name"></li>
                        <li id="level"></li>
                        <li id="weapon"> </li>
                        <li id="life"></li>
                        <li id="charge"></li>
                    </ul>
                    <!-- <h3 id="ennemyStats">Ennemy Stats</h3> -->
                    <ul>
                            <li id="ennemyName"></li>
                            <li id="ennemyLevel"></li>
                            <li id="ennemyWeapon"></li>
                            <li id="ennemyLife"></li>
                        </ul>


                    <div class="xpbar">
                            <h4 id="yourXP"></h4>
                        <div class="barre">
                            
                            <div class="skill xpPercent centerContent">
                            </div>
                        </div>
                    </div>
            </fieldset>
        </section>
        <button id="fight" onclick="startGame();">Start Game</button>
        <button id="fightON" onclick="characterAttack();">Attack</button>
        <section class="shop">
            <fieldset class="fieldset">
                <legend>
                    <h2>Shop</h2>
                </legend>
                <h3 class="centerContent">Stuff to sell : </h3>
                <ul class="inLine">
                    <li class="objectInStock">Stuff 1</li>
                    <li class="objectInStock">Stuff 2</li>
                    <li class="objectInStock">Stuff 3</li>
                    <li class="objectInStock">Stuff 4</li>
                    <li class="objectInStock">Stuff 5</li>
                </ul>
            </fieldset>

        </section>
    </section>

    <section class="bottom centerContent">
        <fieldset class="fieldset">
            <legend>
                <h2>Fighting Zone</h2>
            </legend>
            <div class="combatZone">
                <div class="attacker">
                </div>
                <div class="ennemy">
                </div>
            </div>

        </fieldset>
    </section>

    <script src="assets/js/app.js"></script>
    <script src="assets/js/weapon.js"></script>
</body>

</html>
