    <script>
        // Demander à l’utilisateur sa pointure et son année de naissance. Créer une fonction qui fait les calculs suivants :
        
        //Init des demande a l'utilisateur
        

        // Fonction de calcul :
        function result(resultat) {
            pointure = document.getElementById("pointure").value;

            pointure *= 2;
