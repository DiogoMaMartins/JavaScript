<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Exercice 4</title>
</head>
<body>
  <form>
    <label for="nom">Votre nom  : </label><input type="text" name="nom" value="Doe" id="nom" />
    <label for="prenom">Votre prenom  : </label><input type="text" name="prenom" value="John" id="prenom" />
    <label for="ville">Votre ville  : </label><input type="text" name="ville" value="New York" id="ville" />
    <button type="button" name="button">RAZ</button>
  </form>
  <script>
    let nomValue = document.querySelector("#nom");
    let prenomValue = document.querySelector("#prenom");
    let villeValue = document.querySelector("#ville");
    let razValue = document.querySelector([type="button"]);

    razValue.addEventListener("click", fonctionRAZ);
    function fonctionRAZ(){
      nomValue.value = "";
      prenomValue.value = "";
      villeValue.value = "";
    }
  </script>
</body>
</html>
