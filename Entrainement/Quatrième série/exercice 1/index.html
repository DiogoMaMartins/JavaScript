<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Exercice 1</title>
  </head>
  <body>
      <img src="images/image1.jpg" id="image1"/>

      <script>
        let selectImg = document.querySelector("#image1");
          function hoverBorder() {
            selectImg.style.border = "3px solid black"
          }
          function hoverOutBorder() {
            selectImg.style.border = "none"
          }

          selectImg.addEventListener("mouseover", hoverBorder);
          selectImg.addEventListener("mouseout", hoverOutBorder);
      </script>
  </body>
</html>
